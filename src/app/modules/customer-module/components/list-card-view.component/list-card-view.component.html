<pagination [paginationConfig]="paginationConfig" (pageChange)="pageSelected($event)">
    <div class="pagination-body">
        <card-list [listData]="gridData" (moreDetails)="showDetails($event)">

        </card-list>
    </div>
</pagination>
<div>
    <more-details [config]="detailsConfig" *ngIf="showDetailsPage" (moreDetailsClosed)="detailsBarClosed($event)"></more-details>
</div>
